<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeRecall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="setupView" class="hidden">
        <h2>Setup Required</h2>
        <p>Please enter your usernames to begin tracking submissions.</p>
        <input type="text" id="leetcodeUser" placeholder="LeetCode Username">
        <input type="text" id="codeforcesUser" placeholder="Codeforces Handle">
        <button id="saveUsernames">Save & Start</button>
    </div>

    <div id="reviewView" class="hidden">
        <h2>Problems to Review</h2>
        <ul id="problem-list"></ul>
        <p id="noReviewsMessage" class="hidden">No problems are due for review. Great job!</p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
